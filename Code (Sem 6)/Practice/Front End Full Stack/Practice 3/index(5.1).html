<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wanderlust Travels Booking</title>
  </head>

  <body>
    <h1>Wanderlust Travels Booking</h1>
    <form id="bookingForm" onsubmit="submitBooking(event)">
      <h2>Personal Information</h2>
      <label>Name:</label><input type="text" id="name" name="name" required /><br />
      <label>Email:</label><input type="email" id="email" name="email" required /><br />
      <label>Phone Number:</label><input type="tel" id="phone" name="phone" required /><br />

      <h2>Travel Preferences</h2>
      <label>Type of Booking:</label>
      <select id="bookingType" onchange="showAdditionalOptions()">
        <option value="">Select Booking Type</option>
        <option value="Tour">Tour</option>
        <option value="Flight">Flight</option>
        <option value="Accommodation">Accommodation</option></select
      ><br />
      <label>Destination:</label><input type="text" id="destination" name="destination" required /><br />
      <label>Departure Date:</label><input type="date" id="departureDate" name="departureDate" required /><br />
      <label>Return Date:</label><input type="date" id="returnDate" name="returnDate" /><br />

      <h2>Additional Options</h2>
      <input type="checkbox" id="travelInsurance" name="travelInsurance" value="Travel Insurance" />
      <label for="travelInsurance">Travel Insurance</label><br />
      <input type="checkbox" id="airportTransfers" name="airportTransfers" value="Airport Transfers" />
      <label for="airportTransfers">Airport Transfers</label><br />
      <label for="specialRequests">Special Requests:</label><br />
      <textarea id="specialRequests" name="specialRequests" rows="4" cols="50"></textarea><br />

      <h2>Payment Information</h2>
      <label>Credit Card Number:</label><input type="text" id="creditCardNumber" name="creditCardNumber" required /><br />
      <label>Expiry Date:</label><input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YYYY" required /><br />
      <label>CVV:</label><input type="text" id="cvv" name="cvv" required /><br />

      <button type="submit">Submit Booking</button>
    </form>

    <script>
      function showAdditionalOptions(){
        const bookingType = document.getElementById("bookingType").value;
        const travelInsurance = document.getElementById("bookingType");
        const airportTransfers = document.getElementById("bookingType");
        const returnDate = document.getElementById("returnDate");

        if (bookingType === "Tour" || bookingType === "Accommodation"){
          travelInsurance.style.display = "block";
          airportTransfers.style.display = "block";
        }else{
          travelInsurance.style.display = "none";
          airportTransfers.style.display = "none";
        }
        if (bookingType === "Flight"){
          returnDate.style.display = "block";
        }else{
          returnDate.style.display = "none";
        }
      }
      function calculateTotalCost(){
        return 10000;
      }

      function submitBooking(){
        const name=document.getElementById("name").value.trim();
        const phone=document.getElementById("phone").value.trim();
        const email=document.getElementById("email").value.trim();

        if (!name || !phone || !email){
          alert("Gand me dal de");
          return;
        }

        const totalCost=calculateTotalCost();
        const confirmationMessage=`Booking ho gaya \n Total Cost ${totalCost.toFixed(2)}`;
        alert (confirmationMessage);
      }
    </script>
  </body>
</html>
