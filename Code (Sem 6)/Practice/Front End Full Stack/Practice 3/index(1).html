  <body>
    <form action="">
      <legend>Customer Information</legend>
      <label>Name</label>
      <input type="text" id="name" name="name" required /><br /><br />
      <label>Email</label>
      <input type="email" id="email" name="email" required /><br /><br />
      <label>Shipping Address</label>
      <input type="text" id="address" name="address" required /><br /><br />
      <label>Phone Number</label>
      <input type="number" id="phno" name="phno" required /><br /><br />
      <legend>Product Selection</legend>
      <label>Size</label><br /><br />
      <input type="radio" id="pdsl" name="pdsl" value="smol" />smol<br /><br />
      <input type="radio" id="pdsl" name="pdsl" value="big" />big<br /><br />
      <label>Color</label>
      <select name="color" id="color">
        <option value="rigatoni">Red</option>
        <option value="dave">Blue</option>
        <option value="pumpernickel">Purple</option>
        <option value="reeses">Yellow</option></select
      ><br /><br />
      <legend>Payment</legend>
      <label for="card">Credit Card Number:</label>
      <input type="text" id="card" name="card" required /><br /><br />
      <label for="expiry">Expiry Date:</label>
      <input
        type="text"
        id="expiry"
        name="expiry"
        placeholder="MM/YYYY"
        required
      /><br /><br />
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" required /><br /><br />
      <legend>Shipping Options</legend>
      <label for="standard">Standard Shipping</label>
      <input
        type="radio"
        id="standard"
        name="shipping"
        value="standard"
        checked
      />
      <label for="express">Express Shipping</label>
      <input type="radio" id="express" name="shipping" value="express" />
    <input type="submit" value="Submit" onclick="assess()"/>
    </form>
