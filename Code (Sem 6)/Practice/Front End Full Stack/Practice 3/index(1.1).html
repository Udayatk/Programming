<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
</head>
<body>
    <h2>Order Form</h2>
    <form action="#" method="POST">
        <fieldset>
            <legend>Customer Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="address">Shipping Address:</label>
            <textarea id="address" name="address" required></textarea><br><br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Product Selection</legend>
            <!-- Example dropdown menu -->
            <label for="product">Product:</label>
            <select id="product" name="product">
                <option value="product1">Product 1</option>
                <option value="product2">Product 2</option>
                <option value="product3">Product 3</option>
            </select><br><br>
            <!-- Additional options like size, color, quantity can be added here -->
        </fieldset>

        <fieldset>
            <legend>Payment Information</legend>
            <label for="card">Credit Card Number:</label>
            <input type="text" id="card" name="card" required><br><br>
            <label for="expiry">Expiry Date:</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YYYY" required><br><br>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Shipping Options</legend>
            <label for="standard">Standard Shipping</label>
            <input type="radio" id="standard" name="shipping" value="standard" checked>
            <label for="express">Express Shipping</label>
            <input type="radio" id="express" name="shipping" value="express">
        </fieldset>

        <fieldset>
            <legend>Order Summary</legend>
            <!-- This section will be populated dynamically using JavaScript based on user selection -->
            <!-- Display selected products, quantities, prices, and total cost -->
        </fieldset>

        <input type="submit" value="Place Order">
    </form>
</body>
</html>
