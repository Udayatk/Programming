<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-md border border-2 bg-primary">
      <h1 class="display-1 text-center bg-primary">RSVP Form</h1>
      <h1 class="display-4 text-center bg-primary">
        Fill these below details by 30-March-2024 before 05:00PM
      </h1>
      <form class="needs-validation" action="">
        <div class="row p-2">
          <div class="col col-lg-6">
            <label for="firstName"> First Name : </label>
            <input type="text" name="" id="firstName" class="form-control" />
          </div>
          <div class="col col-lg-6">
            <label for="lastName"> Last Name : </label>
            <input type="text" name="" id="lastName" class="form-control" />
          </div>
        </div>
        <div class="row p-2">
          <div class="col col-lg-6">
            <label for="phonenumber"> Phone Number : </label>
            <input type="text" name="" id="phonenumber" class="form-control" />
          </div>
          <div class="col col-lg-6">
            <label for="emailid"> Email ID : </label>
            <input type="text" name="" id="emailid" class="form-control" />
          </div>
        </div>
        <div class="row p-2">
          <div class="col col-lg-4">
            <label for="country"> Country : </label>
            <select id="country" class="form-select">
              <option value=""></option>
              <option value="india">India</option>
              <option value="japan">Japan</option>
              <option value="korea">South Korea</option>
              <option value="taiwan">Taiwan</option>
              <option value="china">China</option>
            </select>
          </div>
          <div class="col col-lg-4">
            <label for="state"> State : </label>
            <select id="state" class="form-select">
              <option value=""></option>
              <option value="karnataka">Karnataka</option>
              <option value="tamilnadu">Tamil Nadu</option>
              <option value="kerala">Kerala</option>
              <option value="andrapradesh">Andra Pradesh</option>
              <option value="sikkim">Sikkim</option>
            </select>
          </div>
          <div class="col col-lg-4`">
            <label for="pincode">Pincode</label>
            <input type="text" name="" id="pincode" class="form-control" />
          </div>
        </div>
        <div class="row p-2">
            <div class="col col-lg-12">
                <button type="submit" name="submit"class="">Submit</button>
            </div>
        </div>
      </form>
    </div>
    <script src="" async defer></script>
  </body>
</html>
