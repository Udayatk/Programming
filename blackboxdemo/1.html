<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration</title>
<style>
    label {
        display: block;
        margin-bottom: 10px;
    }
    input[type="text"], input[type="email"], input[type="password"], select {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    .error {
        color: red;
        font-size: 14px;
    }
</style>
</head>
<body>
    <h2>Student Registration Form</h2>
    <form id="registrationForm" onsubmit="return validateForm()">
        First Name:
        <input type="text" id="firstName" name="firstName" required>

        Last Name:
        <input type="text" id="lastName" name="lastName">

        Email Address:
        <input type="email" id="email" name="email">

        Password:
        <input type="password" id="password" name="password">

        Address:
        <input type="text" id="address" name="address" required>

        Mobile Number:
        <input type="text" id="mobileNumber" name="mobileNumber">

        Gender:
        <select id="gender" name="gender">
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <button type="submit">Submit</button>
        <button type="button" onclick="clearForm()">Cancel</button>
    </form>

    <script>
        function validateForm() {
            var firstName = document.getElementById('firstName').value.trim();
            var lastName = document.getElementById('lastName').value.trim();
            var email = document.getElementById('email').value.trim();
            var password = document.getElementById('password').value.trim();
            var address = document.getElementById('address').value.trim();
            var mobileNumber = document.getElementById('mobileNumber').value.trim();
            var gender = document.getElementById('gender').value;

            var name = /^[a-zA-Z]+$/;
            var email = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            var password = /^[a-zA-Z0-9]+$/;
            var mobile = /^\d{10}$/;

            if (firstName.length < 6 || !name.test(firstName)) {
                alert("First Name must be at least 6 characters long and consist only of alphabets.");
                return false;
            }
            if (!name.test(lastName)) {
                alert("Last Name should only contain alphabets.");
                return false;
            }
            if (!email.test(email)) {
                alert("Invalid Email Address.");
                return false;
            }
            if (password.length < 6 || !password.test(password)) {
                alert("Password must be at least 6 characters long and accept only numbers and letters.");
                return false;
            }
            if (address === '') {
                alert("Address cannot be empty.");
                return false;
            }
            if (!mobile.test(mobileNumber)) {
                alert("Mobile Number must contain exactly 10 digits and accept only numbers.");
                return false;
            }
            if (gender === '') {
                alert("Please select Gender.");
                return false;
            }

            alert("Registration done successfully.");
            return true;
        }

        function clearForm() {
            document.getElementById("registrationForm").reset();
        }
    </script>
</body>
</html>
